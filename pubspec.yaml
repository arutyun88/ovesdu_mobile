name: ovesdu_mobile
description: OvesDu Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  path_provider: ^2.0.10
  hive: ^2.1.0

  cupertino_icons: ^1.0.2
  flutter_multi_formatter: ^2.5.1
  intl: ^0.17.0
  provider: ^6.0.2

  injectable: ^1.5.3
  injectable_generator: ^1.5.3
  get_it: ^7.2.0
  dio: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto_mono_regular.ttf